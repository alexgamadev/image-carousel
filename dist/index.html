<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <script src="https://kit.fontawesome.com/a2516caa77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <div class="carousel">
            <div class="carousel-display">
              <i class="fas fa-caret-left"></i>
              <i class="fas fa-caret-right"></i>
              <div class="carousel-images">
                  <img src="https://www.almanac.com/sites/default/files/image_nodes/carrots-table_popidar-ss.jpg" alt="Carrots">
                  <img src="https://post.healthline.com/wp-content/uploads/2020/09/AN440-Potatoes-732x549-thumb.jpg" alt="Potatoes">
                  <img src="https://images.indianexpress.com/2019/11/onions_1200.jpg" alt="Onions">
                  <img src="https://gbc-cdn-public-media.azureedge.net/img26460.jpg" alt="Brussel Sprouts">
                  <img src="https://snaped.fns.usda.gov/sites/default/files/styles/crop_ratio_7_5/public/seasonal-produce/2018-05/eggplant.jpg?itok=FyEpBSrd" alt="Egg plants">
              </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
